<div class="meal">
    <div class="meal__title">
        <h1>
          <ng-container *ngIf="(meal$ | async) as meal">
            {{meal[0] | json}}
          </ng-container>
            <img src="/assets/img/food.svg">
            <span *ngIf="meal$ | async as meal; else title">
                {{meal[0]?.name ? "Edit" : "Create" }}
            </span>
            <ng-template #title>
                Loading...
            </ng-template>
        </h1>
    </div>
    <div>
        <meal-form
        (create)="addMeal($event)">

        </meal-form>
    </div>

</div>
